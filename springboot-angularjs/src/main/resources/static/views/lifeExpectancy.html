<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
<div class="section">
    <h3>{{headingTitle}}</h3>
    <div>
        <div ng-app="app">
            <table border="1">
                <tr>
                    <th>Country</th>
                    <th>Life Expectancy</th>
                </tr>
                <tr ng-repeat="(key, value) in lifeExpectancy">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
